<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Apology to Sarah ‚ù§Ô∏è</title>
  <style>
    :root {
      --bg1: #0f1724;
      --bg2: #1e293b;
      --accent: #ff4d6d;
      --soft: #ffd6e0;
    }
    html, body {
      height: 100%;
      margin: 0;
      font-family: "Inter", system-ui, sans-serif;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }
    h1, p, #rotateMessage, #buttons, #rudeMsg, #playAnyway {
      display: none;
      opacity: 0;
    }
    h1 { font-size: 1.8rem; margin: 0; }
    p { margin-top: 12px; font-size: 1.1rem; color: var(--soft); }
    #rotateMessage {
      margin-top: 20px;
      font-size: 1rem;
      color: var(--soft);
      line-height: 1.4;
    }
    #buttons { margin-top: 15px; }
    button {
      padding: 10px 20px;
      margin: 0 8px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
    }
    #yesBtn { background: var(--accent); color: white; }
    #noBtn { background: #444; color: var(--soft); }
    #rudeMsg, #playAnyway {
      font-size: 1.2rem;
      margin-top: 20px;
      color: var(--soft);
    }
    #rudeMsg { color: #ffb3c1; }

    /* Floating emoji */
    .heart, .cry {
      position: absolute;
      bottom: -30px;
      opacity: 0.8;
      animation: floatUp 6s linear forwards;
    }
    .heart { color: var(--accent); font-size: 20px; }
    .cry { color: #00bfff; font-size: 26px; }
    @keyframes floatUp {
      from { transform: translateY(0); opacity: 0.9; }
      to { transform: translateY(-120vh); opacity: 0; }
    }

    /* Fade animations */
    .fade-in {
      display: block !important;
      animation: fadeIn 1.2s forwards;
    }
    .fade-out {
      animation: fadeOut 1.2s forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeOut {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(-15px); }
    }

    /* Video Player */
    .player-wrap {
      display: none;
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0; left: 0;
      background: black;
      z-index: 999;
    }
    .player-wrap iframe {
      width: 100%; height: 100%; border: none;
    }
  </style>
</head>
<body>

  <h1 id="line1">I‚Äôm Sorry Sarah Supriya ‚ù§Ô∏è</h1>
  <p id="line2">I love you 3000</p>

  <div id="rotateMessage">
    Could you please turn auto rotation on and<br>
    watch this video in full screen?? ü´†
  </div>

  <div id="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <div id="rudeMsg">You are rude af ü´µ</div>
  <div id="playAnyway">I‚Äôm playing anyway üòè</div>

  <div class="player-wrap" id="videoPlayer">
    <iframe id="videoFrame"
      src="https://go.screenpal.com/player/cTQoeknomuf?title=0&ff=1&autoplay=1"
      allow="autoplay; fullscreen; picture-in-picture; encrypted-media"
      allowfullscreen
    ></iframe>
  </div>

  <script>
    const line1 = document.getElementById('line1');
    const line2 = document.getElementById('line2');
    const rotateMsg = document.getElementById('rotateMessage');
    const buttons = document.getElementById('buttons');
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const rudeMsg = document.getElementById('rudeMsg');
    const playAnyway = document.getElementById('playAnyway');
    const player = document.getElementById('videoPlayer');

    let videoStarted = false;
    let inactivityTimer;
    let cryInterval;

    // floating hearts always
    setInterval(() => {
      const el = document.createElement('div');
      el.className = 'heart';
      el.textContent = '‚ù§';
      el.style.left = Math.random() * 100 + 'vw';
      el.style.fontSize = (Math.random() * 20 + 10) + 'px';
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 6000);
    }, 700);

    function playVideo() {
      if (videoStarted) return;
      videoStarted = true;
      clearTimeout(inactivityTimer);
      clearInterval(cryInterval);
      [rotateMsg, buttons, rudeMsg, playAnyway].forEach(el => el.style.display = 'none');
      player.style.display = 'block';
      const req = player.requestFullscreen || player.webkitRequestFullscreen || player.msRequestFullscreen;
      if (req) req.call(player).catch(()=>{});
    }

    // Sequence
    setTimeout(() => { line1.classList.add('fade-in'); }, 0);
    setTimeout(() => { line2.classList.add('fade-in'); }, 3000);
    setTimeout(() => {
      line1.classList.add('fade-out');
      line2.classList.add('fade-out');
      setTimeout(() => {
        line1.style.display = 'none';
        line2.style.display = 'none';
        rotateMsg.classList.add('fade-in');
        buttons.classList.add('fade-in');
        // autoplay after 15s inactivity
        inactivityTimer = setTimeout(playVideo, 15000);
      }, 1200);
    }, 8000);

    yesBtn.addEventListener('click', playVideo);

    noBtn.addEventListener('click', () => {
      clearTimeout(inactivityTimer);
      buttons.classList.add('fade-out');
      rotateMsg.classList.add('fade-out');
      setTimeout(() => {
        buttons.style.display = 'none';
        rotateMsg.style.display = 'none';
        rudeMsg.classList.add('fade-in');
        cryInterval = setInterval(() => {
          const el = document.createElement('div');
          el.className = 'cry';
          el.textContent = 'üò≠';
          el.style.left = Math.random() * 100 + 'vw';
          el.style.fontSize = (Math.random() * 30 + 16) + 'px';
          document.body.appendChild(el);
          setTimeout(() => el.remove(), 6000);
        }, 400);
      }, 1200);

      setTimeout(() => {
        playAnyway.classList.add('fade-in');
        setTimeout(playVideo, 2000);
      }, 5000);
    });
  </script>

</body>
</html>
