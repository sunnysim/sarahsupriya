<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Apology to Sarah‚ù§Ô∏è</title>
  <style>
    :root {
      --bg1: #0f1724;
      --bg2: #1e293b;
      --accent: #ff4d6d;
      --soft: #ffd6e0;
    }
    html, body {
      height: 100%;
      margin: 0;
      font-family: "Inter", system-ui, sans-serif;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      color: white;
      overflow: hidden;
    }

    .step {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      display: none;
      opacity: 0;
      width: 90%;
    }

    h1 { font-size: 1.6rem; margin: 0; }
    p { font-size: 1.1rem; margin-top: 12px; color: var(--soft); }

    #rotateMessage {
      font-size: 1rem;
      color: var(--soft);
      line-height: 1.4;
      margin-bottom: 15px;
    }

    #buttons { margin-top: 10px; }
    button {
      padding: 10px 20px;
      margin: 0 6px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
    }
    #yesBtn { background: var(--accent); color: white; }
    #noBtn { background: #444; color: var(--soft); }

    #rudeMsg, #playAnyway {
      font-size: 1.3rem;
      color: var(--soft);
    }
    #rudeMsg { color: #ffb3c1; }

    /* Floating emoji */
    .heart, .cry {
      position: absolute;
      bottom: -30px;
      opacity: 0.8;
      animation: floatUp 6s linear forwards;
    }
    .heart { color: var(--accent); font-size: 20px; }
    .cry { color: #00bfff; font-size: 26px; }
    @keyframes floatUp {
      from { transform: translateY(0); opacity: 0.9; }
      to { transform: translateY(-120vh); opacity: 0; }
    }

    /* Fade animations */
    .fade-in {
      display: block !important;
      animation: fadeIn 1.2s forwards;
    }
    .fade-out {
      animation: fadeOut 1.2s forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -40%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }
    @keyframes fadeOut {
      from { opacity: 1; transform: translate(-50%, -50%); }
      to { opacity: 0; transform: translate(-50%, -60%); }
    }

    .player-wrap {
      display: none;
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0; left: 0;
      background: black;
      z-index: 999;
    }
    .player-wrap iframe {
      width: 100%; height: 100%; border: none;
    }
  </style>
</head>
<body>

  <!-- Step 1 -->
  <div class="step" id="step1">
    <h1>I‚Äôm Sorry Sarah Supriya ‚ù§Ô∏è</h1>
  </div>

  <!-- Step 2 -->
  <div class="step" id="step2">
    <p>I love you 3000</p>
  </div>

  <!-- Step 3 -->
  <div class="step" id="step3">
    <div id="rotateMessage">
      Could you please turn auto rotation on and<br>
      watch this video in full screen saramma?? ü´†
    </div>
    <div id="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <!-- Step 4 -->
  <div class="step" id="step4">
    <div id="rudeMsg">You are rude af ü´µ</div>
  </div>

  <!-- Step 5 -->
  <div class="step" id="step5">
    <div id="playAnyway">I‚Äôm playing anyway üòè</div>
  </div>

  <!-- Video -->
  <div class="player-wrap" id="videoPlayer">
    <iframe id="videoFrame"
      src="https://go.screenpal.com/player/cTQoeknomuf?title=0&ff=1&autoplay=1"
      allow="autoplay; fullscreen; picture-in-picture; encrypted-media"
      allowfullscreen
    ></iframe>
  </div>

  <script>
    const step1 = document.getElementById('step1');
    const step2 = document.getElementById('step2');
    const step3 = document.getElementById('step3');
    const step4 = document.getElementById('step4');
    const step5 = document.getElementById('step5');

    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const player = document.getElementById('videoPlayer');

    let videoStarted = false;
    let inactivityTimer;
    let cryInterval;

    // Floating hearts always
    setInterval(() => {
      const el = document.createElement('div');
      el.className = 'heart';
      el.textContent = '‚ù§';
      el.style.left = Math.random() * 100 + 'vw';
      el.style.fontSize = (Math.random() * 20 + 10) + 'px';
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 6000);
    }, 700);

    function playVideo() {
      if (videoStarted) return;
      videoStarted = true;
      clearTimeout(inactivityTimer);
      clearInterval(cryInterval);
      [step1, step2, step3, step4, step5].forEach(el => { 
        el.style.display = 'none'; 
        el.style.opacity = 0; 
      });
      player.style.display = 'block';
      const req = player.requestFullscreen || player.webkitRequestFullscreen || player.msRequestFullscreen;
      if (req) req.call(player).catch(()=>{});
    }

    // Sequence of steps
    step1.classList.add('fade-in');
    setTimeout(() => step2.classList.add('fade-in'), 3000);

    setTimeout(() => {
      step1.classList.add('fade-out');
      step2.classList.add('fade-out');
      setTimeout(() => {
        step1.style.display = 'none';
        step2.style.display = 'none';
        step3.classList.add('fade-in');
        inactivityTimer = setTimeout(playVideo, 15000);
      }, 1200);
    }, 8000);

    yesBtn.addEventListener('click', playVideo);

    noBtn.addEventListener('click', () => {
      clearTimeout(inactivityTimer);
      step3.classList.add('fade-out');
      setTimeout(() => {
        step3.style.display = 'none';
        step4.classList.add('fade-in');
        cryInterval = setInterval(() => {
          const el = document.createElement('div');
          el.className = 'cry';
          el.textContent = 'üò≠';
          el.style.left = Math.random() * 100 + 'vw';
          el.style.fontSize = (Math.random() * 30 + 16) + 'px';
          document.body.appendChild(el);
          setTimeout(() => el.remove(), 6000);
        }, 400);
      }, 1200);

      setTimeout(() => {
        step5.classList.add('fade-in');
        setTimeout(playVideo, 2000);
      }, 5000);
    });
  </script>

</body>
</html>
